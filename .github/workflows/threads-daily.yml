name: Threads daily posts

on:
  schedule:
    - cron: '40 11 * * *'  # JST 20:40
    - cron: '0 15 * * *'   # JST 24:00
    - cron: '0 17 * * *'   # JST 26:00
  workflow_dispatch:

# 先行ランをキャンセルしない（冗長キャンセル対策）
concurrency:
  group: threads-auto
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Restore service account JSON
        run: |
          set -eu
          mkdir -p "$HOME/.config/gspread"
          echo "${{ secrets.SA_JSON_BASE64 }}" | base64 -d > "${GITHUB_WORKSPACE}/sa.json"
          install -m 600 "${GITHUB_WORKSPACE}/sa.json" "$HOME/.config/gspread/service_account.json"
          ls -l "$HOME/.config/gspread"

      - name: Create runtime .env
        run: |
          cat > .env <<'EOF'
          THREADS_USER_ID=${{ secrets.THREADS_USER_ID }}
          THREADS_ACCESS_TOKEN=${{ secrets.THREADS_ACCESS_TOKEN }}
          SHEET_URL=${{ secrets.SHEET_URL }}
          SHEET_TAB=${{ secrets.SHEET_TAB }}
          EOF

      # ★ランダム待機は一旦オフ（確実に通すため）
      # - name: Random delay within 30min (skip on manual runs)
      #   if: github.event_name == 'schedule'
      #   timeout-minutes: 40
      #   run: sleep $(( RANDOM % 1800 ))

      - name: Post exactly one row (head)
        timeout-minutes: 20
        run: |
          python main_gsheet.py --mode batch --max-per-run 1
