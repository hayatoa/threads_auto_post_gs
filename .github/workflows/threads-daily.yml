name: Threads daily posts

on:
  schedule:
    - cron: '40 11 * * *'  # JST 20:40
    - cron: '0 15 * * *'   # JST 24:00
    - cron: '0 17 * * *'   # JST 26:00
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: threads-auto
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Restore service account JSON
        run: |
          set -eu
          mkdir -p "$HOME/.config/gspread"
          # まず作業ディレクトリに保存
          echo "${{ secrets.SA_JSON_BASE64 }}" | base64 -d > "${GITHUB_WORKSPACE}/sa.json"
          # gspreadのデフォルト検索先にもコピー（これが決め手）
          install -m 600 "${GITHUB_WORKSPACE}/sa.json" "$HOME/.config/gspread/service_account.json"
          # 存在確認（中身は出さない）
          ls -l "$HOME/.config/gspread"

      - name: Create runtime .env
        run: |
          cat > .env <<'EOF'
          THREADS_USER_ID=${{ secrets.THREADS_USER_ID }}
          THREADS_ACCESS_TOKEN=${{ secrets.THREADS_ACCESS_TOKEN }}
          SHEET_URL=${{ secrets.SHEET_URL }}
          SHEET_TAB=${{ secrets.SHEET_TAB }}
          EOF

      - name: Post exactly one row (head)
        run: python main_gsheet.py --mode batch --max-per-run 1

          ls -l "${GITHUB_WORKSPACE}/sa.json" || (echo "sa.json missing"; exit 1)

          python main_gsheet.py --mode batch --max-per-run 1
