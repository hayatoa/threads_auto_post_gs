name: Threads daily posts
on:
  schedule:
    - cron: '0 7 * * *'   # 16:00 JST
    - cron: '30 9 * * *'  # 18:30 JST
    - cron: '40 11 * * *' # 20:40 JST
    - cron: '0 15 * * *'  # 24:00 JST
    - cron: '0 17 * * *'  # 26:00 JST(=翌日02:00)
  workflow_dispatch: {}
jobs:
  post-once:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency: { group: threads-auto, cancel-in-progress: false }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Restore service account JSON
        run: echo "$SA_JSON_BASE64" | base64 -d > $HOME/sa.json
        env: { SA_JSON_BASE64: ${{ secrets.SA_JSON_BASE64 }} }
      - name: Create runtime .env
        run: |
          cat > .env <<EOF
          THREADS_USER_ID=${{ secrets.THREADS_USER_ID }}
          THREADS_ACCESS_TOKEN=${{ secrets.THREADS_ACCESS_TOKEN }}
          SHEET_URL=${{ secrets.SHEET_URL }}
          SHEET_TAB=${{ secrets.SHEET_TAB }}
          EOF
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Random delay within 30min
        run: sleep $(( RANDOM % 1800 ))
      - name: Post exactly one row (head)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/sa.json
          GSPREAD_SERVICE_ACCOUNT_FILE: $HOME/sa.json
        run: python main_gsheet.py --mode batch --max-per-run 1
